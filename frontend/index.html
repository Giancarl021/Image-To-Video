<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Video</title>
    <script defer type="module" src="/src/index.ts"></script>
</head>

<body>
    <header>
        <button id="prev-button" class="button is-warning --disabled">
            <i class="fas fa-arrow-left" data-feather="arrow-left"></i>
        </button>
        <div class="main">
            <h1>Image to Video</h1>
            <h2>by <a href="https://github.com/Giancarl021">Giancarl021</a></h2>
        </div>
    </header>
    <section class="section container stage --active" id="uploader">
        <div class="file has-name is-boxed is-dark is-large">
            <label class="file-label">
                <input id="input-file" class="file-input" type="file" name="resume" accept="image/*" />
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload" data-feather="upload"></i>
                    </span>
                    <span class="file-label">Open image...</span>
                </span>
                <span class="file-name">No file selected</span>
            </label>
        </div>
    </section>
    <section class="stage" id="preview">
        <div id="image-preview">
            <img src="" alt="Image Preview" />
        </div>
        <div class="controls">
            <div class="field">
                <label class="label">Duration</label>
                <div class="control">
                    <input id="control-duration" class="input" type="number" min="1" max="60" value="15" required />
                </div>
                <p class="help">Duration in seconds (min 1, max 60)</p>
            </div>
            <div class="field">
                <label class="label">Resolution</label>
                <div class="control">
                    <input id="control-width" class="input" type="number" min="480" max="3840" value="1920" required />
                </div>
                <div class="control">
                    <input id="control-height" class="input" type="number" min="360" max="2160" value="1080" required />
                </div>
                <p class="help">Width x Height in pixels (min 480x360, max 3840x2160)</p>
            </div>
            <div id="resolution-options" class="field is-grouped">
                <p class="control">
                    <button class="button is-light">
                        SD
                    </button>
                </p>
                <p class="control">
                    <button class="button is-dark">
                        HD
                    </button>
                </p>
                <p class="control">
                    <button class="button is-info">
                        Full HD
                    </button>
                </p>
                <p class="control">
                    <button class="button is-link">
                        Match source
                    </button>
                </p>
            </div>
        </div>
    </section>
</body>

</html>
